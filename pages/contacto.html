 <main>

  <div class="row pt-5">
    <div class="col">
      <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
    </div>
  </div>

  <form>
    <div class="row mb-3 pt-3 ps-5">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>

    <div class="m-5 d-flex justify-content-center">
      <label for="comentario" class="labelConC"> Dejanos un comentario! </label>
      <textarea cols="30" rows="10" name="comentario"></textarea>
    </div>
    
    <fieldset class="row mb-3 ps-5 d-flex">
      <legend class="col-form-label col-sm-2 pt-0">Acepta que le enviemos promociones?</legend>
      <div class="row mb-3 ps-5 d-flex">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Si, acepto
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary ms-5 p-3">Enviar</button>
  </form>
