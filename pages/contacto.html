 <main>

    <div class="tituloContacto">
      <h1> Estamos a tu disposición </h1>
      <p> Nuestras creperas están siempre en marcha, igual que nuestras ganas de ayudarte. ¿Tienes alguna duda o consulta? Escríbenos y te contestaremos lo antes posible.</p>
    </div>

    <div>
      <form action="" class="formularioContacto">

        <div class="categorias">
          <div>
           <label for="nombre"> Nombre: </label>
          </div>
          <input type="text" name="nombre" value size="40">
        </div>

        <div class="categorias"> 
          <div>
           <label for="apellido"> Apellidos: </label>
          </div>
          <input type="text" name="apellido" value size="40">
        </div>

        <div class="categorias">
          <div>
           <label for="email"> Email: </label>
          </div>
          <input type="email" name="email" value size="40">
        </div>

        <div class="categorias">
          <div>
           <label for="comentario"> Dejanos un mensaje! </label>
          </div>
          <textarea name="comentario" id="" cols="40" rows="10"></textarea>
        </div>

        <div class="categorias">
          <label for="comunidadAutonoma"> ¿De qué comunidad autonoma eres? </label>
          <select name="comunidadAutonoma">
            <option value="ninguna"> ... </option>
            <option value="andalucia"> Andalucia </option>
            <option value="madrid"> Madrid </option>
            <option value="cataluña"> Cataluña </option>
            <option value="valencia"> Valencia </option>
          </select>
        </div>  

        <div class="categorias boton">
          <input type="button" value="Enviar">
        </div>

      </form>
    </div>
